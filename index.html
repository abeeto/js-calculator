<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <script defer src="calc.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="header">
            <h5><i>Check out the console.</i></h5>
        </div>
        <div class="container">
            <div id="calculator-body">
                <div id="calculator-display">
                    <div id="calculator-display-text">0</div>
                </div>
                <div id="calculator-button-body">
                    <div class="calculator-button-row">
                        <div class="calculator-button">7</div>
                        <div class="calculator-button">8</div>
                        <div class="calculator-button">9</div>
                        <div class="calculator-button">DEL</div>
                        <div class="calculator-button">AC</div>
                    </div>
                    <div class="calculator-button-row">
                        <div class="calculator-button">4</div>
                        <div class="calculator-button">5</div>
                        <div class="calculator-button">6</div>
                        <div class="calculator-button">*</div>
                        <div class="calculator-button">/</div>
                    </div>
                    <div class="calculator-button-row">
                        <div class="calculator-button">1</div>
                        <div class="calculator-button">2</div>
                        <div class="calculator-button">3</div>
                        <div class="calculator-button">+</div>
                        <div class="calculator-button">-</div>
                    </div>
                    <div class="calculator-button-row" id="last-button-row">
                        <div class="calculator-button">0</div>
                        <div class="calculator-button">.</div>
                        <div class="calculator-button">Ans</div>
                        <div class="calculator-button">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
